<div [ngSwitch]="userType">
  <app-patient-layout *ngSwitchCase="'Patient'">
    <router-outlet></router-outlet>
  </app-patient-layout>
  <app-doctor-layout *ngSwitchCase="'Doctor'">
    <router-outlet></router-outlet>
  </app-doctor-layout>
  <app-admin-layout *ngSwitchCase="'Admin'">
    <router-outlet></router-outlet>
  </app-admin-layout>
  <app-basic-layout *ngSwitchDefault="">
    <router-outlet></router-outlet>
  </app-basic-layout>
</div>
