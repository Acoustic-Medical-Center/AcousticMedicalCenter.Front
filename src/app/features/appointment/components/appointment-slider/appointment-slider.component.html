<swiper-container
  class="w-[500px] swiper-container mb-4"
  slides-per-view="3"
  navigation="true"
  #swiperContainer
>
  @for (slide of slides; track $index) {
    <swiper-slide>
      <div (click)="getTimeSlot()" class="w-20 flex flex-col ml-10">
        <h1>{{ slide.date }}</h1>
        <p class="mx-auto">{{ slide.day }}</p>
      </div>
    </swiper-slide>
  }
</swiper-container>

<swiper-container class="w-96">
  <swiper-slide>Slide 1</swiper-slide>
  <swiper-slide>Slide 2</swiper-slide>
  <swiper-slide>Slide 3</swiper-slide>
  ...
</swiper-container>
