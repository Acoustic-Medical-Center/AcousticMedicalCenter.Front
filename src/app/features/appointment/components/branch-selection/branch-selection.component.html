<div class="branch-selection p-2">
  <ul>
    <li
      *ngFor="let branch of branches"
      (click)="selectBranch(branch.name)"
      class="flex items-center p-2 border-b-2 border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 transition"
    >
      <img
        [src]="branch.icon"
        alt="{{ branch.name }} icon"
        class="w-8 h-8 mr-4"
      />
      <span class="text-lg font-medium">{{ branch.name }}</span>
    </li>
  </ul>
</div>

<h1>{{ selectedBranch$ | async }}</h1>
