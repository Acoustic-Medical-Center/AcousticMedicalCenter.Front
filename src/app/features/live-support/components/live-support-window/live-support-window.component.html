<div
  class="fixed bottom-40 right-4 w-96 h-96 bg-white border border-gray-300 rounded-lg shadow-lg p-4"
>
  <h2 class="text-lg font-bold mb-2">Canlı Destek</h2>
  <button
    (click)="clearMessages()"
    class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded"
  >
    Sohbeti Temizle
  </button>
  <input
    type="text"
    [(ngModel)]="room"
    placeholder="Oda Adı"
    class="mb-2 px-3 py-2 border border-gray-300 rounded-lg"
  />
  <button
    (click)="joinRoom()"
    class="mb-4 bg-blue-500 text-white px-4 py-2 rounded"
  >
    Odaya Katıl
  </button>
  <div class="flex flex-col h-full mt-4">
    <div class="flex-1 overflow-y-auto">
      <div *ngFor="let msg of messages">
        <strong>{{ msg.user }}:</strong> {{ msg.message }}
      </div>
    </div>
    <input
      type="text"
      [(ngModel)]="currentMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Mesajınızı yazın..."
      class="px-3 py-2 border border-gray-300 rounded-lg"
    />
  </div>
</div>
