<div class="fixed bottom-8 right-8">
  <button
    (click)="toggleChat()"
    [ngClass]="{ 'animate-bounce': !isChatVisible }"
    class="flex items-center px-4 py-2 bg-white text-secondary rounded-full shadow-md hover:bg-gray-300"
  >
    <svg
      [ngClass]="{ 'rotate-180': isChatVisible, 'rotate-0': !isChatVisible }"
      class="w-6 h-6 mr-2 transform transition-transform duration-300"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
    {{ "liveSupport.button" | translate }}
  </button>
</div>
<app-live-support-window
  *ngIf="isChatVisible"
  (leaveRoomEvent)="toggleChat()"
></app-live-support-window>
