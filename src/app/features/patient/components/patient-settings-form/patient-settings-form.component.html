
<div class="container">
    <form [formGroup]="settingsPatientForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        
        <div>
          <label for="bloodType">Blood Type:</label>
          <input id="bloodType" formControlName="bloodType" />
        </div>
       
        <button type="submit" class="save-button" [disabled]="settingsPatientForm.invalid">Save Settings</button>
      </div>
      
    </form>
</div>
