<div class="container mx-auto p-4">
  <form [formGroup]="bloodTypeForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="bloodType" class="label">
        <span class="label-text">Blood Type:</span>
      </label>
      <select
        id="bloodType"
        formControlName="bloodType"
        class="select select-bordered w-full"
      >
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <div
        *ngIf="
          bloodTypeForm.get('bloodType')?.invalid &&
          (bloodTypeForm.get('bloodType')?.dirty ||
            bloodTypeForm.get('bloodType')?.touched)
        "
        class="error-text"
      >
        Blood type is required
      </div>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="bloodTypeForm.invalid"
      >
        Save Blood Type
      </button>
    </div>
  </form>
</div>
