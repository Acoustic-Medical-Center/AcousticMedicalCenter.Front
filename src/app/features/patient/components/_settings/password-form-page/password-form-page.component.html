<!-- change-password.component.html -->
<div class="container mx-auto p-4">
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" class="input input-bordered w-full mb-4">
  
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="input input-bordered w-full mb-4">
  
      <button type="submit" class="btn btn-secondary mt-5" [ngClass]="{'btn-disabled': !changePasswordForm.valid}" [disabled]="!changePasswordForm.valid">Change Password</button>
    </form>
</div>
