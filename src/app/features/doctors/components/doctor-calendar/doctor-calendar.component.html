<button (click)="updateEvents()" id="updateEvents">Update events</button>
<button (click)="deleteEvent()" id="deleteEvent">Delete event</button>
<full-calendar
  *ngIf="calendarOptions"
  #fullcalendar
  [options]="calendarOptions"
>
  <ng-template #eventContent let-arg>
    <b>{{ arg.event.title }}</b> - {{ arg.event.start | date: 'shortTime' }}
  </ng-template>
</full-calendar>
