<div class="max-w-2xl mx-auto p-4">
    <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <div class="flex flex-col">
        <label for="appointmentId" class="mb-2 font-medium text-gray-700">Appointment ID</label>
        <input
          id="appointmentId"
          type="number"
          formControlName="appointmentId"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="prescriptionForm.get('appointmentId')?.invalid && prescriptionForm.get('appointmentId')?.touched" class="text-red-600">
          Appointment ID is required and must be a positive number.
        </div>
      </div>
  
      <div class="flex flex-col">
        <label for="medicationDetails" class="mb-2 font-medium text-gray-700">Medication Details</label>
        <input
          id="medicationDetails"
          formControlName="medicationDetails"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="prescriptionForm.get('medicationDetails')?.invalid && prescriptionForm.get('medicationDetails')?.touched" class="text-red-600">
          Medication Details are required.
        </div>
      </div>
  
      <div class="flex flex-col">
        <label for="dosageInstructions" class="mb-2 font-medium text-gray-700">Dosage Instructions</label>
        <input
          id="dosageInstructions"
          formControlName="dosageInstructions"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="prescriptionForm.get('dosageInstructions')?.invalid && prescriptionForm.get('dosageInstructions')?.touched" class="text-red-600">
          Dosage Instructions are required.
        </div>
      </div>
  
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="prescriptionForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
        >
          Olu≈ütur
        </button>
      </div>
    </form>
  </div>
