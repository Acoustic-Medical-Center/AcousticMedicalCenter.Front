<div class="container mx-auto p-4">
    <form [formGroup]="doctorFormSettings" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="experience" class="label">
          <span class="label-text">Experience (years):</span>
        </label>
        <input
          id="experience"
          formControlName="experience"
          type="number"
          class="input input-bordered w-full"
        />
        <div
          *ngIf="
            doctorFormSettings.get('experience')?.invalid &&
            (doctorFormSettings.get('experience')?.dirty ||
            doctorFormSettings.get('experience')?.touched)
          "
          class="error-text"
        >
          Experience is required and must be a positive number.
        </div>
      </div>
  
      <div>
        <label for="biography" class="label">
          <span class="label-text">Biography:</span>
        </label>
        <textarea
          id="biography"
          formControlName="biography"
          class="textarea textarea-bordered w-full"
        ></textarea>
        <div
          *ngIf="
            doctorFormSettings.get('biography')?.invalid &&
            (doctorFormSettings.get('biography')?.dirty ||
            doctorFormSettings.get('biography')?.touched)
          "
          class="error-text"
        >
          Biography is required.
        </div>
      </div>
  
      <div formArrayName="doctorInterests" *ngIf="doctorInterestsControls">
        <label class="label">
          <span class="label-text">Interests:</span>
        </label>
       
      </div>
  
      <div class="flex justify-end">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="doctorFormSettings.invalid"
        >
          Save Settings
        </button>
      </div>
    </form>
  </div>
