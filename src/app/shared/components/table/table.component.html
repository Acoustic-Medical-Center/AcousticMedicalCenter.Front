<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of items">
        <ng-container
          *ngTemplateOutlet="rowTemplate; context: { $implicit: item }"
        ></ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
