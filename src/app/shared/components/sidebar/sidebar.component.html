<nav class="flex-grow p-4 overflow-y-auto">
  <ul>
    <li *ngFor="let item of menuItems" class="my-2">
      <a
        *ngIf="item.link"
        class="block p-2 rounded hover:bg-gray-300"
        [routerLink]="item.link"
        routerLinkActive="bg-gray-300"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ item.label | translate }}</a
      >
    </li>
    <!-- <li class="my-2">
      <a class="block p-2 rounded bg-red-500" href="">Randevu Al</a>
    </li> -->
  </ul>
</nav>
