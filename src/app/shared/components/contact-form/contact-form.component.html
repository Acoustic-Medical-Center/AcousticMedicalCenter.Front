
<div class="form-container">
    <h3>Ä°letiÅŸim Formu</h3>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-div">
            <label for="name">Name:</label>
            <input id="name" formControlName="name">
            <div *ngIf="contactForm.get('name').invalid && contactForm.get('name').touched">
                Name is required.
            </div>
        </div>
    
        <div class="form-div">
            <label for="email">Email:</label>
            <input id="email" formControlName="email">
            <div *ngIf="contactForm.get('email').invalid && contactForm.get('email').touched">
                Please enter a valid email.
            </div>
        </div>

        
        <div class="form-div">
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" formControlName="phoneNumber">
            <div *ngIf="contactForm.get('phoneNumber').invalid && contactForm.get('phoneNumber').touched">
            Please enter a valid phone number.
            </div>
        </div>
    
        <div class="form-div">
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="contactForm.get('message').invalid && contactForm.get('message').touched">
            Message is required.
        </div>
        </div>
    
        <button type="submit" (click)="sendMessage()">Submit</button>
    </form>
  
</div>
